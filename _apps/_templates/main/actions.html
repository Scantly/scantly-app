{% raw %}
<div {{#if id}}id="{{id}}"{{/if}} class="action-menu position-fixed mb-5 pb-4{{#if right}} right-align mr-3 mr-lg-5 pr-xl-4{{/if}}{{#if left}} left-align ml-3 ml-lg-5 pl-xl-4{{/if}}{{#if list}} btn-float-dropdown dropdown{{/if}}">
  {{#if list}}
  	<button aria-expanded="false" aria-haspopup="true" class="btn btn-float btn-{{#if colour}}{{colour}}{{else}}secondary{{/if}} dropup" data-toggle="dropdown" type="button">
      <i class="material-icons">{{#if icon}}{{icon}}{{else}}add{{/if}}</i>
  	</button>
    <div class="dropdown-menu">
      {{#each list}}<a class="btn btn-float{{#if class}} {{class}}{{else}} btn-light{{/if}} btn-sm" role="button" href="#{{action}}"><i class="material-icons{{#unless class}} text-dark{{/unless}}">{{icon}}</i></a>{{/each}}
    </div>
  {{else}}
  	<a class="btn btn-float btn-{{#if colour}}{{colour}}{{else}}secondary{{/if}}" role="button" href="#{{#if action}}{{action}}{{/if}}"{{#if desc}} data-toggle="tooltip" title="{{desc}}"{{/if}}><i class="material-icons{{#unless class}} text-light{{/unless}}">{{#if icon}}{{icon}}{{else}}add{{/if}}</i></a>
  {{/if}}
</div>
{% endraw %}
