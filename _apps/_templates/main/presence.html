{% raw %}
<div class="presence-{{value}} collapse h-100 w-100" style="position: fixed; top: 0; left: 0; z-index: 9999;">
  <div style="display:table; width: 100vw; height: 100vh;">
    <div style="display:table-cell; vertical-align:middle; width: 100vw;">
      <div class="mx-auto text-center text-{{colour}} bg-dark p-2 o-80 rounded" style="width: fit-content;">
        <div class="material-icons display-1 o-70">{{icon}}</div>
        <div class="display-2">{{text}}</div>
      </div>
    </div>
  </div>
</div>
{% endraw %}
