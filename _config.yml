# Global
safe:									true
exclude:							[TODO.md, REPOSITORY.md, CNAME, Gemfile, Gemfile.lock, __tests__, INTRO.md, LICENSE.md, PRIVACY.md, README.md, TERMS.md, VERSIONS.md, TRANSPARENCY.md, _pages/_content/*, _apps/_content/*]
include:							[_pages, _apps, _others, _extras, _scripts]
timezone:							Europe/London

# Dependencies
markdown:							kramdown
  
# Styling
sass:
  sass_dir:						_sass
  load_paths:
                      - _sass
                      - _sass/bootstrap
                      - _sass/material
                      - _sass/custom
  style:							compressed

# Compression
compress_html:
  comments:						all
  clippings:					all
  startings:					[]
  endings:            []
  artifacts:          [" /* */ ", " /* */", "/* */ ", "/* */", "/*jshint ignore:start*/", "/*jshint ignore:end*/"]
  ignore:
    envs:             [debug]

# Permalinks
permalink:						pretty

# Setup
title:                Scantly
byline:								""
  
description:					"Simple. Secure. Safe. No-touch sign-in"
url:									scantly.app
baseurl:							/
author:
  name:								"Scantly"
  url:								https://github.com/scantly

# Collections
collections:
  apps:
    output: true

# Collection Defaults
defaults:
  - scope:
      path: ""
      type: tests
    values:
      sitemap:
        exclude: true
        
# Custom variables
version:							"0.1.0"
launched:							"2020"
debug:                "debug"
performance:          "perf"
compress:             "compress"
array:                []
icon:                 "data:image/x-icon;base64,"

# Extras
analytics:
  id:									"UA-53673057-14"
  type:               "gtag"
  scroll:							true
  enable:							false
  
app:
  content:            content
  namespace:          scantly
  tests:              _tests
  
backgrounds:
  static:             "denys-nevozhai-izC9Yob6DGM-unsplash.jpg"